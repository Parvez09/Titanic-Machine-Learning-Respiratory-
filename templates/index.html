<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Titanic</title>
</head>

<body>
    <div class="container">
        <!-- Content here -->

        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./static/2.jpg" width="400" height="150" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5> people died when the Titanic sank?</h5>

                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./static/3.jpg" width="400" height="150" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5> people died when the Titanic sank?</h5>

                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./static/4.jpg" width="400" height="150" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5> people died when the Titanic sank?</h5>

                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>


        <div class="alert alert-success text-center" role="alert">
        
                <h2><b>Predict survival on the Titanic</b></h2>
            
        </div>


        <div class="container">

            <form action="{{ url_for('predict')}}" method="POST">

                <div class="row g-2">

                    <div class="col-6">
                        <div class="p-3 border bg-light">
                            <label for="exampleInputEmail1" class="form-label">Enter your Age : </label>
                            <input type="text" name="age" id="age" required="required">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="p-3 border bg-light">
                            <label for="exampleInputEmail1" class="form-label">Fare : </label>
                            <input type="text" name="fare" id="fare" required="required">
                        </div>
                    </div>


                    <div class="col-6">
                        <div class="p-3 border bg-light">
                            <label for="exampleInputEmail1" class="form-label">PClass : </label>
                            <select id="pclass" name="pclass" required="required">
                                <option value="1">1 </option>
                                <option value="2">2 </option>
                                <option value="3">3 </option>
                            </select>
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="p-3 border bg-light">
                            <label for="exampleInputEmail1" class="form-label">SibSP : </label>
                            <select id="sibsp" name="sibsp" required="required">
                                <option value="0">0</option>
                                <option value="1">1 </option>
                                <option value="2">2 </option>
                                <option value="3">3 </option>
                                <option value="4">4 </option>
                                <option value="5">5 </option>
                            </select>
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="p-3 border bg-light">
                            <label for="exampleInputEmail1" class="form-label">Parch : </label>
                            <select id="parch" name="parch" required="required">
                                <option value="0">0</option>
                                <option value="1">1 </option>
                                <option value="2">2 </option>
                                <option value="3">3 </option>
                                <option value="4">4 </option>
                                <option value="5">5 </option>
                                <option value="6">6 </option>
                            </select>
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="p-3 border bg-light">
                            <label for="exampleInputEmail1" class="form-label">Embarked : </label>
                            <select id="embarked" name="embarked" required="required">
                                <option value="S">S </option>
                                <option value="C">C </option>
                                <option value="Q">Q </option>
                            </select>
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="p-3 border bg-light">
                            <label for="exampleInputEmail1" class="form-label">Gender : </label>
                            <select id="sex" name="sex" required="required">
                                <option value="male">Male </option>
                                <option value="female">female </option>
                               
                            </select>
                        </div>
                    </div>


                </div>

                <br>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="Submit">Submit</button>

                </div>
            </form>
            <br>
            <div class="alert alert-success text-center" role="alert">
              
                <b>
                    {% if p %}
                    <div class="alert alert-danger">{{p}}</div>
                {% endif %}
                {% if s %}
                    <div class="alert alert-success">{{s}}</div>
                {% endif %}
                    
                </b>
                
            </div>

        </div>

    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
</body>

</html>
